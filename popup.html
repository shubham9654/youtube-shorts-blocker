<!DOCTYPE html>
<html>
<head>
  <title>YouTube Shorts Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon.png" alt="Logo" class="logo">
      <h1>YouTube Shorts Blocker</h1>
    </div>
    
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="toggleSwitch" checked>
        <span class="slider"></span>
      </label>
      <span class="status-text">Extension is <span id="status">enabled</span></span>
    </div>

    <div class="support-section">
      <p class="support-text">If you find this extension helpful, consider buying me a coffee!</p>
      <a href="https://buymeacoffee.com/shubhamsarkar" target="_blank" class="buy-me-coffee">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee">
        <span>Buy me a coffee</span>
      </a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
